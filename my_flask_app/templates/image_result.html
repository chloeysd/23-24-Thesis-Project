<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Defines the character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Sets the viewport to ensure the website is responsive on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sets the title of the webpage displayed in the browser tab -->
    <title>Generated Image</title>
</head>
<body>
    <!-- Displays the main heading of the page -->
    <h1>Personalized Fashion Image</h1>
    <!-- Displays the generated image using base64 encoded data -->
    <img src="data:image/png;base64,{{ img_data }}" alt="Generated Image">
    <!-- Provides a link to navigate back to the homepage -->
    <a href="/">Back to Home</a>
</body>
</html>
