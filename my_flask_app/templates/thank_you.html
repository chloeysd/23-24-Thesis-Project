 <!-- Defines the document type as HTML5 -->
  <!-- ref:https://www.geeksforgeeks.org/templating-with-jinja2-in-flask/-->
<!DOCTYPE html>
 <!-- Sets the language of the document to English -->
<html lang="en">
<head>
     <!-- Specifies the character encoding as UTF-8 for the webpage -->
    <meta charset="UTF-8">
    <!-- Ensures proper scaling and rendering on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sets the title of the webpage as "Thank You!" -->
    <title>Thank You!</title>
</head>
<body>
    <!-- Displays a heading thanking the user for their rating -->
    <h2>Thank You for Your Rating!</h2>
    <!-- Displays a paragraph showing the user's star rating using the template variable {{ rating }} -->
    <p>You rated the generated image {{ rating }} stars.</p>
</body>
</html>
